        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: black;
            overflow: hidden;
            color: white;
            padding: 20px;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/C56n.gif') repeat center center fixed;
            background-size: cover;
            opacity: 0.4;
            z-index: -1;
        }
        
        h1 {

            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
        }
        button {
            background: #ff8c00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5a00;
            transform: scale(1.1);
        }
        input {
            border-radius: 10px;
            height: 40px;
            width: 80%;
            max-width: 500px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #ff8c00;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 25px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #ff8c00;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>
</head>
